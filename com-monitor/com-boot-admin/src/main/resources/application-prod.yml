#项目端口 根目录设置
server:
  port: 8761
  servlet:
    context-path: /monitor

#注册中心注册
eureka:
  client:
    register-with-eureka: true # 该实例是否向 Eureka  Server注册自己
    service-url:
      defaultZone: http://admin:admin@127.0.0.1:9000/eureka/eureka/
    registry-fetch-interval-seconds: 5 #每隔5秒获取服务注册信息
  instance:
    metadata-map:
      startup: ${random.int}
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
      management:
        context-path: /monitor/actuator
    health-check-url: http://localhost:${server.port}/monitor/actuator/health
    status-page-url: http://localhost:${server.port}/monitor/actuator/info
    home-page-url: http://localhost:${server.port}

spring:
  application:
    name: monitor #服务注册名
  security:    #认证账户密码
    user:
      name: root
      password: 123456
  boot:
    admin:
      ui:
        title: 排忧解难



